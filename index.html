      link.forEach(el => {

          langE1.querySelector('.active').classList.remove('active');

          console.log(attr)

          tshirt.innerHTML = data[attr].tshirt;
          cap.innerHTML = data[attr].cap;
          mug.innerHTML = data[attr].mug;
        });
      });

      var data = {
